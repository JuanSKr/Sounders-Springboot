<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.author.username}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<!-- Barra de navegaci칩n y la barra lateral -->
<div class="wrapper">
    <!--/* Sidebar */-->
    <aside id="sidebar" class="collapsed">
        <div class="h-100 sidebar-content">
            <div class="sidebar-logo">
                <a class="publish-sidebar">
                    <i class="fas fa-plus pe-2"></i>
                    Postear
                </a>
            </div>
            <!--/* Sidebar Navigation */-->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/home" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        Inicio
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-message"></i>
                        Mensajes
                    </a>
                    <a th:href="'/profile/' + ${user.username}" class="sidebar-link">
                        <i class="fas fa-user pe-2"></i>
                        Tu perfil
                    </a>
                <li class="sidebar-item">
                    <a th:href="@{/logout}" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Cerrar sesi칩n</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
            <!--/* Collapse sidebar */-->
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--/* Text and items to show when sidebar is collapsed */-->
            <a href="/home" class="navbar-brand-collapsed sidebar-logo" style="display: none;">Sounders</a>
            <a href="/home" class="navbar-brand-collapsed sidebar-logo collapsed navbar-center" style="display: inline;"
               id="sounders-navbar-center">Sounders</a>
            <div class="navbar-items" style="display: none;">
                <div class="navbar-group">
                    <a href="/home">
                        <i class="fa-solid fa-house"></i>
                        Inicio
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-message"></i>
                        Mensajes
                    </a>
                    <a th:href="'/profile/' + ${user.username}">
                        <i class="fa-solid fa-user"></i>
                        Tu perfil
                    </a>
                </div>
                <a class="publish">
                    <i class="fas fa-plus pe-2"></i>
                    Postear
                </a>
            </div>
        </nav>
        <!-- Contenido de la p치gina -->
        <main class="content px-3 py-2 bg-white">
            <!-- Informaci칩n del post -->
            <div class="container mt-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <img th:src="${post.imagePath}" class="card-img-top" alt="Song image">
                        <div>
                            <p class="card-text" th:text="${post.text}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${post.author.username}"></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Scripts -->
<script src="/js/post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
