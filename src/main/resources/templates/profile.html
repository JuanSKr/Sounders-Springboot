<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sounders</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>


<div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar" class="collapsed">
        <div class="h-100 sidebar-content">
            <div class="sidebar-logo">
                <a href="#" class="publish-sidebar">
                    <i class="fas fa-plus pe-2"></i> <!-- Icono de más para "Postear" -->
                    Postear
                </a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/home" class="sidebar-link">
                        <i class="fas fa-home pe-2"></i> <!-- Icono de casa para "Inicio" -->
                        Inicio
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-bell pe-2"></i> <!-- Icono de campana para "Notificaciones" -->
                        Notificaciones
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-search pe-2"></i> <!-- Icono de lupa para "Explorar" -->
                        Explorar
                    </a>
                    <a th:href="'/profile/' + ${userFromMail.username}" class="sidebar-link">
                        <i class="fas fa-user pe-2"></i> <!-- Icono de usuario para "Tu perfil" -->
                        Tu perfil
                    </a>
                <li class="sidebar-item">
                    <a th:href="@{/logout}" class="sidebar-link">
                        <i class="fas fa-sign-out-alt pe-2"></i> <!-- Icono de salida para "Cerrar sesión" -->
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
            <!-- Botón para ocultar la sidebar -->
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Text and items to show when sidebar is collapsed -->
            <a href="/home" class="navbar-brand-collapsed sidebar-logo" style="display: none;">Sounders</a>
            <a href="/home" class="navbar-brand-collapsed sidebar-logo collapsed navbar-center" style="display: inline;"
               id="sounders-navbar-center">Sounders</a>
            <div class="navbar-items" style="display: none;">
                <div class="navbar-group">
                    <a href="/home">
                        <i class="fas fa-home pe-2"></i> <!-- Icono de casa para "Inicio" -->
                        Inicio
                    </a>
                    <a href="#">
                        <i class="fas fa-bell pe-2"></i> <!-- Icono de campana para "Notificaciones" -->
                        Notificaciones
                    </a>
                    <a href="#">
                        <i class="fas fa-search pe-2"></i> <!-- Icono de lupa para "Explorar" -->
                        Explorar
                    </a>
                    <a th:href="'/profile/' + ${userFromMail.username}">
                        <i class="fas fa-user pe-2"></i> <!-- Icono de usuario para "Tu perfil" -->
                        Tu perfil
                    </a>
                </div>
                <a href="#" class="publish">
                    <i class="fas fa-plus pe-2"></i> <!-- Icono de más para "Postear" -->
                    Postear
                </a>
            </div>
        </nav>
        <main>
            <div class="banner" th:style="'background-image: url(' + ${user.banner} + ');'"></div>
            <div class="profile-container">
                <div class="profile-image">
                    <img th:src="${user.avatar}" alt="Foto de perfil">
                </div>
                <div class="profile-info">
                    <h2 class="name" th:text="${user.name}">Nombre del usuario</h2>
                    <p class="username" th:text="'@' + ${user.username}">@username</p>
                    <p class="bio" th:text="${user.bio}">Biografía del usuario</p>
                </div>
            </div>
            <hr>
            <!--/* Cards */-->
            <div class="container">
                <div class="d-flex flex-column align-items-center">
                    <div class="col-md-4 mb-3" th:each="post:${posts}">
                        <div class="card h-100 shadow">
                            <div class="d-flex align-items-center mt-3">
                                <a th:href="'/profile/' + ${post.author.username}">
                                    <img th:src="${post.author.avatar}" alt="Avatar" class="rounded-circle">
                                </a>
                                <p class="card-text ml-2 name" th:text="${post.author.name}"></p>
                                <p class="card-text ml-2 username" th:text="'@' + ${post.author.username}"></p>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <a th:href="'/post/' + ${post.author.username} + '/' + ${post.id}" style="text-decoration: none; color: inherit;">
                                    <h2 class="card-text" th:text="${post.text}"></h2>
                                    <div th:if="${post.imagePath != null}">
                                        <img th:src="${post.imagePath}" alt="Image" class="card-img-top mt-2">
                                    </div>
                                </a>
                            </div>
                            <p class="post-date" th:text="${post.date} + ' | ' + ${post.hour}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Scripts -->
<script src="/js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
