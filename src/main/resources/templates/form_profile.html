<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sounders</title>
    <link rel="stylesheet" href="/css/form_profile.css">
</head>
<body>

<div class="wrapper">
    <!--/* Sidebar */-->
    <aside id="sidebar" class="collapsed">
        <div class="h-100 sidebar-content">
            <div class="sidebar-logo">
                <a class="publish-sidebar">
                    <i class="fas fa-plus pe-2"></i>
                    Postear
                </a>
            </div>
            <!--/* Sidebar Navigation */-->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/home" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        Inicio
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-message"></i>
                        Mensajes
                    </a>
                    <a th:href="'/profile/' + ${user.username}" class="sidebar-link">
                        <i class="fas fa-user pe-2"></i>
                        Tu perfil
                    </a>
                <li class="sidebar-item">
                    <a th:href="@{/logout}" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
            <!--/* Collapse sidebar */-->
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--/* Text and items to show when sidebar is collapsed */-->
            <a class="navbar-brand-collapsed sidebar-logo" style="display: none;">Sounders</a>
            <a class="navbar-brand-collapsed sidebar-logo collapsed navbar-center" style="display: inline;"
               id="sounders-navbar-center">Sounders</a>
            <div class="navbar-items" style="display: none;">
                <div class="navbar-group">
                    <a href="/home">
                        <i class="fa-solid fa-house"></i>
                        Inicio
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-message"></i>
                        Mensajes
                    </a>
                    <a th:href="'/profile/' + ${user.username}">
                        <i class="fa-solid fa-user"></i>
                        Tu perfil
                    </a>
                </div>
                <a class="publish">
                    <i class="fas fa-plus pe-2"></i>
                    Postear
                </a>
            </div>
        </nav>
        <!-- Form -->
        <div class="card form-profile">
            <div class="card">
                <div class="card-body">
                    <h2 class="display-5 text-center">Editar perfil</h2>
                    <hr>
                    <form th:action="@{/profile/modify}"
                          method="post" enctype="multipart/form-data" th:object="${formUser}">
                        <div class="container">
                            <div class="row">
                                <input type="hidden" class="form-control" th:field="*{id}">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Nombre de usuario</label>
                                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="bio">Biografía</label>
                                        <input type="text" class="form-control" name="bio" id="bio" th:field="*{bio}"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a th:href="'/profile/' + ${user.username}" class="btn btn-primary">Volver
                                        atrás</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/form_profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
