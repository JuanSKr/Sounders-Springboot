<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sounders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>


<body class="text-white d-flex justify-content-center align-items-center">
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 text-center">
            <img src="../img/sounders_logo.png" alt="Logo" class="img-fluid logo">
        </div>
        <div class="col-lg-6 text-center">
            <h1 class="display-4">Bienvenido a Sounders</h1>
            <p class="lead">Únete hoy</p>
            <a class="btn btn-primary btn-lg custom-btn" role="button" th:href="@{/register}">Crear cuenta</a>
            <p class="mt-4">¿Ya tienes una cuenta?</p>
            <a class="btn btn-primary btn-lg custom-btn-link" th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>
</div>
</body>
</html>
