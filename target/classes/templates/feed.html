<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sounders</title>
</head>
<body class="bg-dark text-white">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #343a40;
    }

    h3 {
        font-size: 1.2375rem;
        color: #FFF;
    }

    a {
        cursor: pointer;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }

    li {
        list-style: none;
    }

    /* Layout skeleton */

    .wrapper {
        align-items: stretch;
        display: flex;
        width: 100%;
    }

    #sidebar {
        max-width: 264px;
        min-width: 264px;
        transition: all 0.35s ease-in-out;
        box-shadow: 0 0 35px 0 rgba(49, 57, 66, 0.5);
        z-index: 1111;
    }

    /* Sidebar collapse */

    #sidebar.collapsed {
        margin-left: -264px;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
    }

    .sidebar-logo {
        padding: 1.15rem 1.5rem;
    }

    .sidebar-logo a {
        color: #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
    }

    .sidebar-nav {
        padding: 0;
    }

    .sidebar-nav .sidebar-link:hover {
        text-shadow: 1px 1px 2px #13b2ec;
    }

    .sidebar-header {
        color: #e9ecef;
        font-size: .75rem;
        padding: 1.5rem 1.5rem .375rem;
    }

    a.sidebar-link {
        padding: .625rem 1.625rem;
        color: #e9ecef;
        position: relative;
        display: block;
        font-size: 1rem;
    }

    .sidebar-link[data-bs-toggle="collapse"]::after {
        border: solid;
        border-width: 0 .075rem .075rem 0;
        content: "";
        display: inline-block;
        padding: 2px;
        position: absolute;
        right: 1.5rem;
        top: 1.4rem;
        transform: rotate(-135deg);
        transition: all .2s ease-out;
    }

    .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(45deg);
        transition: all .2s ease-out;
    }

    .content {
        flex: 1;
        max-width: 100vw;
        width: 100vw;
    }

    /* Responsive */

    @media (min-width: 768px) {
        .content {
            width: auto;
        }
    }

    .navbar-items a {
        color: #e9ecef;
        font-size: 1rem;
        font-weight: 600;
        margin-right: 1.5rem;
    }

    .navbar-items {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Modifica esta línea */
        width: 100%; /* Añade esta línea para que los elementos se distribuyan a lo largo de toda la barra de navegación */
    }

    .navbar-group {
        display: flex;
        justify-content: center;
        gap: 0.5rem; /* Separación mínima entre los elementos del grupo */
        flex-grow: 1;
    }

    .navbar-group a:hover {
        text-shadow: 1px 1px 2px #13b2ec;
    }

    .publish:hover {
        text-shadow: 1px 1px 2px #13b2ec;
    }

    .navbar-brand-collapsed {
        color: #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
    }

</style>


<div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="h-100">
            <div class="sidebar-logo">
                <a href="#">Sounders</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-home pe-2"></i> <!-- Icono de casa para "Inicio" -->
                        Inicio
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-bell pe-2"></i> <!-- Icono de campana para "Notificaciones" -->
                        Notificaciones
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-search pe-2"></i> <!-- Icono de lupa para "Explorar" -->
                        Explorar
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-user pe-2"></i> <!-- Icono de usuario para "Tu perfil" -->
                        Tu perfil
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
            <!-- Button for sidebar toggle -->
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Text and items to show when sidebar is collapsed -->
            <a class="navbar-brand-collapsed sidebar-logo" style="display: none;">Sounders</a>
            <div class="navbar-items" style="display: none;">
                <div class="navbar-group">
                    <a href="#">Inicio</a>
                    <a href="#">Notificaciones</a>
                    <a href="#">Explorar</a>
                    <a href="#">Tu perfil</a>
                </div>
                <a href="#" class="publish">Publicar</a>
            </div>
        </nav>
        <main class="content px-3 py-2 bg-white">
            <div class="container-fluid">
                <div class="mb-3">
                    <h3>Sounders</h3>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    const toggler = document.querySelector(".btn");
    const brand = document.querySelector(".navbar-brand-collapsed");
    const navbarItems = document.querySelector(".navbar-items");
    toggler.addEventListener("click", function () {
        const sidebar = document.querySelector("#sidebar");
        sidebar.classList.toggle("collapsed");
        if (sidebar.classList.contains("collapsed")) {
            brand.style.display = "inline";
            navbarItems.style.display = "flex";
        } else {
            brand.style.display = "none";
            navbarItems.style.display = "none";
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
