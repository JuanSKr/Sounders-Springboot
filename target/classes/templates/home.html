<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sounders</title>
</head>
<body class="bg-dark text-white">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background-color: #00a9e1;
    }

    .main {
        margin-top: 50px;
    }

    h3 {
        font-size: 1.2375rem;
        color: #FFF;
    }

    a {
        cursor: pointer;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }

    li {
        list-style: none;
    }

    /* Layout skeleton */

    .wrapper {
        align-items: stretch;
        display: flex;
        width: 100%;
    }

    #sidebar {
        max-width: 264px;
        min-width: 264px;
        transition: all 0.35s ease-in-out;
        box-shadow: 0 0 35px 0 rgba(49, 57, 66, 0.5);
        z-index: 1111;
        background-color: #0099d7;
    }

    .sidebar-content {
        position: fixed;
        top: 0;
        height: 100%;
        overflow: auto;
    }

    /* Sidebar collapse */

    #sidebar.collapsed {
        margin-left: -264px;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
    }


    .sidebar-logo {
        padding: 1.15rem 1.5rem;
    }

    .sidebar-logo:hover {
        transform: scale(1.05);
        transition: transform .2s;
    }

    .sidebar-logo a {
        color: #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
    }

    .sidebar-nav {
        padding: 0;
    }

    .sidebar-nav .sidebar-link:hover {
        transform: scale(1.05);
        transition: transform .2s;
    }

    .sidebar-header {
        color: #e9ecef;
        font-size: .75rem;
        padding: 1.5rem 1.5rem .375rem;
    }

    a.sidebar-link {
        padding: .625rem 1.625rem;
        color: #e9ecef;
        position: relative;
        display: block;
        font-size: 1rem;
    }

    .sidebar-link[data-bs-toggle="collapse"]::after {
        border: solid;
        border-width: 0 .075rem .075rem 0;
        content: "";
        display: inline-block;
        padding: 2px;
        position: absolute;
        right: 1.5rem;
        top: 1.4rem;
        transform: rotate(-135deg);
        transition: all .2s ease-out;
    }

    .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(45deg);
        transition: all .2s ease-out;
    }

    .content {
        flex: 1;
        max-width: 100vw;
        width: 100vw;
    }

    /* Responsive */

    @media (min-width: 768px) {
        .content {
            width: auto;
        }
    }

    #navbar {
        position: fixed;
        top: 0px;
        width: 100%;
        z-index: 9999;
        background-color: #13b2ec;
    }

    .navbar-items a {
        padding: 5px 15px;
        color: #e9ecef;
        font-size: 1rem;
        font-weight: 600;
        margin-right: 0.25rem;
    }

    .navbar-items {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%; /* Los elementos se distribuyan a lo largo de toda la barra de navegación */

    }


    .navbar-group {
        display: flex;
        justify-content: center;
        gap: 0.25rem; /* Separación mínima entre los elementos del grupo */
        flex-grow: 1;
    }

    .navbar-group a:hover {
        transform: scale(1.07);
        transition: transform .2s;
    }

    .navbar-items .publish {
        font-size: 1.25rem;
    }

    .publish:hover {
        transform: scale(1.07);
        transition: transform .2s;
    }

    .navbar-brand-collapsed {
        color: #e9ecef;
        font-size: 1.25rem;
        font-weight: 600;
    }

    .navbar-brand-collapsed:hover {
        transform: scale(1.07);
        transition: transform .2s;
    }

    .card {
        margin-top: 50px;
        margin-bottom: -30px;
    }

    .card:hover {
        transform: scale(1.025);
        transition: transform .2s;
    }

    .navbar-center {
        position: absolute;
        left: 40%;
    }

    .modal.fade .modal-dialog {
        transition: transform 0.3s ease-out;
        transform: translateY(-100%);
    }

    .modal.show .modal-dialog {
        transform: translateY(0);
    }

    .modal-content {
        color: black;
    }

    .rounded-circle {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .rounded-circle:hover {
        box-shadow: 0 0 10px 3px rgba(0, 140, 186, 0.8);
    }

    .card-img-top {
        border-radius: 20px;
    }

    .navbar-toggler-icon {
        color: white;
    }

    .sidebar-logo {
        font-size: 1.5rem;
    }

<div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar" class="collapsed">
        <div class="h-100 sidebar-content">
            <div class="sidebar-logo">
                <a href="#" class="publish-sidebar">
                    <i class="fas fa-plus pe-2"></i> <!-- Icono de más para "Postear" -->
                    Postear
                </a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/home" class="sidebar-link">
                        <i class="fas fa-home pe-2"></i> <!-- Icono de casa para "Inicio" -->
                        Inicio
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-bell pe-2"></i> <!-- Icono de campana para "Notificaciones" -->
                        Notificaciones
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-search pe-2"></i> <!-- Icono de lupa para "Explorar" -->
                        Explorar
                    </a>
                    <a th:href="'/profile/' + ${user.username}" class="sidebar-link">
                        <i class="fas fa-user pe-2"></i> <!-- Icono de usuario para "Tu perfil" -->
                        Tu perfil
                    </a>
                <li class="sidebar-item">
                    <a th:href="@{/logout}" class="sidebar-link">
                        <i class="fas fa-sign-out-alt pe-2"></i> <!-- Icono de salida para "Cerrar sesión" -->
                        Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
            <!-- Botón para ocultar la sidebar -->
            <button class="btn" type="button" data-bs-theme="dark">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Text and items to show when sidebar is collapsed -->
            <a class="navbar-brand-collapsed sidebar-logo" style="display: none;">Sounders</a>
            <a class="navbar-brand-collapsed sidebar-logo collapsed navbar-center" style="display: inline;"
               id="sounders-navbar-center">Sounders</a>
            <div class="navbar-items" style="display: none;">
                <div class="navbar-group">
                    <a href="#">
                        <i class="fas fa-home pe-2"></i> <!-- Icono de casa para "Inicio" -->
                        Inicio
                    </a>
                    <a href="#">
                        <i class="fas fa-bell pe-2"></i> <!-- Icono de campana para "Notificaciones" -->
                        Notificaciones
                    </a>
                    <a href="#">
                        <i class="fas fa-search pe-2"></i> <!-- Icono de lupa para "Explorar" -->
                        Explorar
                    </a>
                    <a th:href="'/profile/' + ${user.username}" style="text-decoration: none; color: inherit;">
                        <i class="fas fa-user pe-2"></i> <!-- Icono de usuario para "Tu perfil" -->
                        Tu perfil
                    </a>
                </div>
                <a href="#" class="publish">
                    <i class="fas fa-plus pe-2"></i> <!-- Icono de más para "Postear" -->
                    Postear
                </a>
            </div>
        </nav>
        <main class="content px-3 py-2 bg-white">
            <div class="container-fluid">
                <div class="mb-3">
                    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="postModalLabel">
                                        <img th:src="${user.avatar}" alt="avatar" style="height: 30px; width: 30px; border-radius: 50%; float: left; margin-right: 10px;">
                                        Nuevo Post
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="postForm" th:action="@{/post/save}" th:object="${post}" method="post">
                                        <div class="mb-3">
                                            <label for="postTitle" class="form-label">Título</label>
                                            <input type="text" class="form-control" id="postTitle" th:field="*{title}"
                                                   required>
                                            <label for="postContent" class="form-label">Contenido</label>
                                            <textarea class="form-control" id="postContent" th:field="*{text}" rows="3"
                                                      required></textarea>
                                            <label for="postGenre" class="form-label">Género</label>
                                            <input type="text" class="form-control" id="postGenre" th:field="*{genre}"
                                                   required>

                                            <label for="postImage" class="form-label">Imagen</label>
                                            <input type="text" class="form-control" id="postImage" th:field="*{image}"
                                                   required>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="savePostButton">Guardar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<button class="animated-button">Click me</button>-->
                    <div class="container">
                        <div class="d-flex flex-column align-items-center">
                            <div class="col-md-4 mb-3" th:each="post:${posts}">
                                <a th:href="'/post/' + ${post.id} + '/' + ${post.author.username} + '/' + ${post.title}"
                                   style="text-decoration: none; color: inherit;">
                                    <div class="card h-100 shadow">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title" th:text="${post.title}"></h5>
                                            <p class="card-text" th:text="${post.genre}"></p>
                                            <img th:src="${post.image}" alt="Image" class="card-img-top">
                                            <div class="d-flex align-items-center mt-3">
                                                <a th:href="'/profile/' + ${post.author.username}">
                                                    <img th:src="${post.author.avatar}" alt="Avatar"
                                                         class="rounded-circle" width="50" height="50">
                                                </a>
                                                <p class="card-text ml-2" th:text="'@' + ${post.author.username}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    const toggler = document.querySelector(".btn");
    const brand = document.querySelector(".navbar-brand-collapsed");
    const navbarItems = document.querySelector(".navbar-items");
    const soundersNavbarCenter = document.querySelector("#sounders-navbar-center");

    if (sidebar.classList.contains("collapsed")) {
        brand.style.display = "inline";
        navbarItems.style.display = "flex";
        soundersNavbarCenter.style.display = "none";
    } else {
        brand.style.display = "none";
        navbarItems.style.display = "none";
        soundersNavbarCenter.style.display = "inline";
    }

    toggler.addEventListener("click", function () {
        const sidebar = document.querySelector("#sidebar");
        sidebar.classList.toggle("collapsed");
        if (sidebar.classList.contains("collapsed")) {
            brand.style.display = "inline";
            navbarItems.style.display = "flex";
            soundersNavbarCenter.style.display = "none";
        } else {
            brand.style.display = "none";
            navbarItems.style.display = "none";
            soundersNavbarCenter.style.display = "inline";
        }
    });
</script>

<script>
    document.querySelector('.publish').addEventListener('click', function () {
        var postModal = new bootstrap.Modal(document.getElementById('postModal'));
        postModal.show();
    });
</script>
<script>
    document.querySelector('.publish-sidebar').addEventListener('click', function () {
        var postModal = new bootstrap.Modal(document.getElementById('postModal'));
        postModal.show();
    });
</script>
