<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sounders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand navbar-brand-custom" th:href="@{/}">Sounders</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="alert-container">
                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center">Correo electrónico o contraseña incorrectos.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success text-center">Has cerrado tu sesión.</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Iniciar sesión</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form">
                        <div class="mb-3">
                            <label for="username" class="control-label">Correo electrónico</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Escribe aquí tu dirección de correo electrónico"/>
                        </div>

                        <div class="mb-3 password-container">
                            <label for="password" class="control-label">Contraseña</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Escribe aquí tu contraseña"/>
                            <i class="fa-solid fa-eye password-icon" onclick="togglePasswordVisibility()"></i>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn login">Iniciar sesión</button>
                            <span> ¿No tienes una cuenta?
                            <a th:href="@{/register}"> Crear una cuenta</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-container">
        <div class="container">
            <p class="text-center">© Sounders - 2024</p>
        </div>
    </footer>
</div>
<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
